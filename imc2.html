<meta charset="UTF-8">

<h2>Cálculo de IMC</h2>

<script>

  function calculo(peso, altura) {
    return peso / (altura * altura)
    
  } // Función para calcular el IMC de usuarios
   
  var peso = prompt("Escriba su peso")
  var altura = prompt("Escriba su altura")
  var resultado = calculo(peso, altura)

  document.write("El IMC del usuario es de: ", resultado)
  
</script>
